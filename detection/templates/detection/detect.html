{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <link rel="icon" type="image/x-icon" href="{% static 'css/js/images/logo.png' %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'css/js/images/logo.png' %}">
</head>
<body class="min-h-screen bg-[#0c192c] text-white flex items-center justify-center relative overflow-hidden">

    <!-- Background Video -->
    <video autoplay muted loop class="absolute inset-0 object-cover w-full h-full z-[-2]">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-[-1]"></div>

    <!-- Form Container -->
    <div class="bg-white bg-opacity-10 p-8 rounded-xl max-w-lg w-full backdrop-blur-md shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Skin Disease Detection</h2>
        <form action="{% url 'process_image' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block mb-1 font-semibold"><i class="fa fa-user mr-1"></i> Name</label>
                <input type="text" name="name" required
                       class="w-full p-2 bg-white bg-opacity-20 rounded text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white"
                       placeholder="Enter your name">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold"><i class="fa fa-calendar mr-1"></i> Date of Birth</label>
                <input type="date" name="dob" required
                       class="w-full p-2 bg-white bg-opacity-20 rounded text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold"><i class="fa fa-venus-mars mr-1"></i> Gender</label>
                <select name="gender" required
                        class="w-full p-2 bg-white bg-opacity-20 rounded text-white focus:outline-none focus:ring-2 focus:ring-white">
                    <option value="" disabled selected>Select Gender</option>
                    <option class="text-black" value="Male">Male</option>
                    <option class="text-black" value="Female">Female</option>
                    <option class="text-black" value="Other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold"><i class="fa fa-phone mr-1"></i> Contact</label>
                <input type="tel" name="contact" required
                       class="w-full p-2 bg-white bg-opacity-20 rounded text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white"
                       placeholder="Enter your contact number">
            </div>

            <div class="mb-6">
                <label class="block mb-1 font-semibold"><i class="fa fa-image mr-1"></i> Upload Image</label>
                <input type="file" name="image" required
                       class="w-full p-2 bg-white bg-opacity-20 rounded text-white file:bg-white file:text-black file:rounded file:mr-4 focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 rounded transition duration-300">
                Detect
            </button>
        </form>
    </div>

</body>
</html>
