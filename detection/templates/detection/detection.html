<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Link to your existing CSS -->
    <link rel="icon" type="image/x-icon" href="{% static 'css/js/images/logo.png' %}">
</head>
<body>
    <header>
        <h1>Skin Disease Detection</h1>
    </header>

    <section>
        <h2>Upload an Image for Detection</h2>
        <form action="/detect/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <button type="submit">Detect</button>
        </form>
    </section>

    <section id="results">
        {% if result %}
            <h2>Detection Result</h2>
            <p><strong>Disease Detected:</strong> {{ result.disease }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence }}%</p>
        {% endif %}
    </section>

    <footer>
        <p>Â© 2025 Skin Disease Detection</p>
    </footer>
</body>
</html>
