<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'css/js/images/logo.png' %}">
    <title>Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0c192c] text-white relative overflow-hidden">

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video" class="fixed top-0 left-0 w-full h-full object-cover z-[-2]">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Overlay -->
    <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 z-[-1]"></div>

    <!-- Login Form -->
    <div class="bg-white bg-opacity-10 p-8 rounded-xl max-w-sm w-full backdrop-blur-md shadow-lg">
        <form action="{% url 'login_user' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

            <!-- Display error messages -->
            {% if messages %}
                <div class="bg-red-500 bg-opacity-70 p-3 rounded mb-4">
                    {% for message in messages %}
                        <p class="text-sm text-white">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-4">
                <label class="block mb-1 font-semibold"><i class="fa fa-user mr-1"></i> Username</label>
                <input type="text" name="username" required
                    class="w-full p-2 bg-white bg-opacity-20 rounded text-white placeholder-white placeholder-opacity-60 focus:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white"
                    placeholder="Enter your username">
            </div>

            <div class="mb-6">
                <label class="block mb-1 font-semibold"><i class="fa fa-key mr-1"></i> Password</label>
                <input type="password" name="password" required
                    class="w-full p-2 bg-white bg-opacity-20 rounded text-white placeholder-white placeholder-opacity-60 focus:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-800 transition duration-300 text-white font-bold py-2 rounded">
                Login
            </button>

            <p class="text-center mt-4 text-sm">
                Don't have an account?
                <a href="{% url 'register_user' %}" class="text-yellow-400 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
